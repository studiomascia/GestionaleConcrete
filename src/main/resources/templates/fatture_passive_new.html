<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main-template">
<head>
    <title>Caricamento Fatture Passive </title>
</head>
<body>
    <div layout:fragment="content">
        <div class="upload-container">
            <div class="upload-header"><h2>Caricamento Fatture Passive</h2></div>
            <div class="upload-content">
                <div class="multiple-upload">
                    <h3>Upload files in formato XML</h3>
                    <form id="multipleUploadForm" name="multipleUploadForm" action="#" th:action="@{/InvoicesIn/New}" method="POST" enctype="multipart/form-data">
                        <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="multipleFileUploadError"></div>
                        <div id="multipleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
