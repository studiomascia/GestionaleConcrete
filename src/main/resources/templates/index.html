<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main-template">
<head>
    <title>Template vuoto</title>
</head>
<body>
<div layout:fragment="content">
    template vuoto
  
</div>
    <div  class="modal fade show" id="modalDiv" th:fragment="attachmentPaymentInvoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content col-4">
                <div class="modal-header">
                    <h4 class="modal-title">Inserisci il documento da allegare:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" th:action="@{'/InvoiceIn/' + ${fattura.id}+'/Payment/Ã¬+${pagamento.id}}"  method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="txtId" class="control-label">Id</label>
                        <input readonly="true" type="text" class="form-control" name="txtId" id="txtId" th:field="${pagamento.id}">
                    </div>    
                    <div class="form-group">
                        <label for="txtDescription" class="control-label">Descrizione</label>
                        <input  type="text" class="form-control" name="txtDescription" >
                    </div> 
<!--                    <div class="form-group">
                        <label for="files" class="control-label">files</label>
                        <input id="files" type="file" name="files" class="file-input" multiple="true" required="true" />
                    </div> 
                    -->
                    
                    <div class="form-group form-file-upload form-file-multiple">
                        <input type="file" multiple="" >
                        <div class="input-group">
                            <input type="text" class="form-control inputFileVisible" placeholder="Multiple Files" multiple>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-fab btn-round btn-info">
                                    <i class="material-icons">layers</i>
                                </button>
                            </span>
                        </div>
                      </div>
                     </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-danger" data-dismiss="modal" >Chiudi</button>
                    <button type="submit" class="btn btn-success">Salva</button>
                </div>
            </div>
       
    </div>
</div>
    <scritp> 
    $('#modalDiv').modal('show');
    </scritp>
</body>
</html>
